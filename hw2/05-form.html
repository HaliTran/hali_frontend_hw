<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main>
      <form class="w-50 m-auto mt-4 p-3 bg-light rounded">
        <h1 class="text-center mb-4">Exercise 05 - Form</h1>

        <div class="mb-3">
          <label for="name" class="form-label fw-bold">Full Name:</label>
          <input type="text" id="name" name="fullName" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email:</label>
          <input type="email" id="email" name="email" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="status" class="form-label fw-bold"
            >Registration Status:</label
          >
          <select name="status" id="status" class="form-control">
            <option value="">Choose an Option</option>
            <option value="waitlist">Waitlist</option>
            <option value="registered">Registered</option>
            <option value="full">Full</option>
          </select>
        </div>

        <div class="mb-3">
          <p class="fw-bold">Have you taken any of the following courses?</p>
          <div class="form-check">
            <label for="prog-lang" class="form-check-label"
              >Programming Languages</label
            >
            <input
              type="checkbox"
              id="prog-lang"
              name="prog-lang"
              class="form-check-input"
            />
          </div>

          <div class="form-check">
            <label for="op-system" class="form-check-label"
              >Operating Systems</label
            >
            <input
              type="checkbox"
              id="op-system"
              name="op-system"
              class="form-check-input"
            />
          </div>

          <div class="form-check">
            <label for="full-stack" class="form-check-label"
              >Full Stack Web Development</label
            >
            <input
              type="checkbox"
              id="full-stack"
              name="full-stack"
              class="form-check-input"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="extra-info fw-bold" class="form-label fw-bold"
            >Anything else?</label
          >
          <textarea
            name="extra-info"
            id="extra-info"
            cols="30"
            rows="5"
            class="form-control"
          ></textarea>
        </div>

        <div class="mb-3 container">
          <div class="row">
            <input
              type="submit"
              value="Submit"
              class="btn btn-primary col-sm me-1"
            />
            <input
              type="reset"
              value="Reset"
              class="btn btn-secondary col-sm ms-1"
            />
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
