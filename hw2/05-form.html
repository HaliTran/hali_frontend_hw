<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main>
      <form class="w-50 m-auto mt-5 p-3 bg-light rounded">
        <h1 class="text-center mb-4">Exercise 05 - Form</h1>
        <div class="p-2">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="fullName" />
        </div>
        <div class="p-2">
          <label for="email">Email:</label>
          <input type="email" name="" id="" />
        </div>
        <div class="p-3">
          <label for="status">Registration Status:</label>
          <select name="status" id="status">
            <option value="">Choose an Option</option>
            <option value="waitlist">Waitlist</option>
            <option value="registered">Registered</option>
            <option value="full">Full</option>
          </select>
        </div>
        <fieldset class="p-3">
          <p>Have you taken any of the following courses?</p>
          <div>
            <label for="prog-lang">Programming Languages</label>
            <input type="checkbox" id="prog-lang" name="prog-lang" />
          </div>
          <div>
            <label for="op-system">Operating Systems</label>
            <input type="checkbox" id="op-system" name="op-system" />
          </div>
          <div>
            <label for="full-stack">Full Stack Web Development</label>
            <input type="checkbox" id="full-stack" name="full-stack" />
          </div>
        </fieldset>
        <div class="p-3">
          <label for="extra-info">Anything else?</label>
          <textarea
            name="extra-info"
            id="extra-info"
            cols="30"
            rows="5"
          ></textarea>
        </div>
        <div class="p-3">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
