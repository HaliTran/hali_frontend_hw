<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body>
    <main class="w-50 m-auto mt-5 bg-body p-3 rounded">
      <h1 class="mb-3">Exercise 04 - Background</h1>
      <p class="mb-3">
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div class="mb-4">
        <label for="interval">Background change interval (seconds): </label>
        <input type="number" id="interval" name="interval" step="1" value="3" />
      </div>
      <div>
        <button type="button" id="button" class="btn btn-danger">Stop</button>
      </div>
    </main>
  </body>
</html>
